[uwsgi]

http-socket = :8000

# full path to Django project's root directory
chdir            = /home/vagrant/gameday/
# Django's wsgi file
module           = gameday.wsgi
# full path to python virtual env
home             = /home/vagrant/env/gd

# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/vagrant/gameday/gameday.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/vagrant/uwsgi-emperor.log
